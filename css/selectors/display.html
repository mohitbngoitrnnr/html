<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display</title>
    <style>
        .inline{background-color: aqua;
        display: inline;}
        .block{background-color: blue;
        display: block;
    height: 100px;;}
    .inlineblock{background-color: blueviolet;
    display: inline-block;
height: 100px;}
.display{background-color: aquamarine;
visibility: hidden;}
h5{
    background-color: brown;
    display: none;
}




    </style>
</head>
<body>
   <h1 class="inline">css display</h1> 
   <h2 class="block">css block</h2>
   <h3 class="inlineblock">inline block</h3>
   <h4 class="display">display</h4>
   <h5>new</h5>
</body>
</html>
