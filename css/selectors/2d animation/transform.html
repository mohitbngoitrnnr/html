<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .trnas{width: 200px;
        height: 200px;
    background-color: blueviolet;}
    .trnas:hover{transform: translate(200px,100px);}
    .rotate{width: 200px;
    height: 200px;
background-color: aquamarine;}
    .rotate:hover{transform: rotate(-190deg);}
.scale{width: 200px;
height: 200px;
background-color: bisque;} 
.scale:hover{transform:scale(0.5,2);}
.skew{width: 100px;
height: 100px;
background-color: aqua;}
.skew:hover{
transform: skew(-200deg);}
</style>
</head>
<body>
    <h1>2d animation </h1>
    <div class="trnas"></div>
    <div class="rotate"></div>
    <div class="scale"></div>
    <div class="skew"></div>
</body>
</html>
